[[kv_namespaces]]
binding = "KV"
id = "0558a52722dc40e29615dac38e7b8029"

[triggers]
crons = ["0 01 * * *"]  # 01:00 UTC nightly (â‰ˆ 03:00 Europe/Chisinau)

